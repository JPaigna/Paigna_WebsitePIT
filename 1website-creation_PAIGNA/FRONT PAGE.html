<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1a1a40 0%, #3a1a75 50%, #7a1ab5 100%);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            min-height: 100vh;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
            position: relative;
        }
        header h1 {
            margin: 0;
            font-size: 2.5em;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            animation: fadeIn 3s;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .wave {
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 100%;
            height: 30px;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320"><path fill="%23fff" fill-opacity="1" d="M0,96L48,133.3C96,171,192,245,288,256C384,267,480,213,576,202.7C672,192,768,224,864,218.7C960,213,1056,171,1152,160C1248,149,1344,171,1392,181.3L1440,192L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"></path></svg>') repeat-x;
            animation: wave 5s linear infinite;
        }
        .wave-top {
            top: -10px;
            bottom: auto;
            transform: rotate(180deg);
        }
        @keyframes wave {
            0% {
                background-position-x: 0;
            }
            100% {
                background-position-x: 1440px;
            }
        }
        nav {
            background-color: #444;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }
        nav a:hover {
            text-decoration: underline;
        }
        section {
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .gif-box {
            width: 100%;
            max-width: 600px;
            height: auto;
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .buttons {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #333;
            color: #fff;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #555;
        }
        footer {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
            width: 100%;
            position: relative;
        }
    </style>
</head>
<body>
    <header>
        <h1>PORT WEBSITE</h1>
        <div class="wave"></div>
    </header>
    <section>
        <img src="Android.gif" alt="Android GIF" class="gif-box">
        <h2>WEBSITE FOR MY PORTFOLIOS</h2>
        <p>Click the buttons bellow to view:</p>
        <div class="buttons">
            <button onclick="redirect2ndFolder()">Portfolio for Job Application</button>
            <a href="file:///C:/1website-creation_PAIGNA/portfolio_Paigna.html" target="_blank">
                <button onclick="redirect1stFolder()">My Hobby's Portfolio</button>
            </a>
        </div>
    </section>
    <footer>
        <div class="wave wave-top"></div>
        <p>&copy; 2024 My Website. All rights reserved.</p>
    </footer>

    <script>
        function redirect1stFolder() {
            window.location.href = "file:///C:/1website-creation_PAIGNA/portfolio_Paigna.html";
        }
        function redirect2ndFolder() {
            window.location.href = "file:///C:/1website-creation_PAIGNA/1PaignaACT5.html";
        }
    </script>
</body>
</html>
